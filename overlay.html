<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Mouse Tracking Overlay</title>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="canvas"></div>
    <script type="text/javascript">
        const electron = require('electron')
        const ipcRenderer = electron.ipcRenderer
        const MouseMovement = require('mouse-movement')
        const mouseMovement = new MouseMovement();
        mouseMovement.init({ mousemoveCallback: mouseMovementCallback });
        function mouseMovementCallback() {
            data = {
                pointerX: mouseMovement.directionX,
                pointerY: mouseMovement.directionY,
                speedX: mouseMovement.speedX,
                speedY: mouseMovement.speedY,
            }
            ipcRenderer.send('mouse', data)
        }
    </script>
</body>
<script src="./script.js"></script>

</html>
